# Settings for the LSSTY3 SN Ia analysis.
# Path to the data: where the sn_data has been cloned
path: null
# .dataset file with settings
dataset_file: LSSTY3_binned_sim1/config.dataset
# Overriding of .dataset parameters
dataset_params:
# field: value
# Aliases for automatic covariance matrix
aliases: [LSSTY3_binned_sim1]
# Use absolute magnitude
use_abs_mag: False
# Speed in evaluations/second
speed: 100
